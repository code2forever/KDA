<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="styleenroll.css">
</head>

<body>
    <nav id="navbar">
        <ul>
            <li id="logo">
                <img src="logo.png" alt="noimage">
            </li>
            <li><a href="/home.html">KDA</a></li>
            <li><a href="/home.html">Home</a></li>
            <li><a href="/services.html">Services</a></li>

            <li><a href="/enroll.html">Enroll Now</a></li>
        </ul>
    </nav>
    <div class="container">
        <h2>Enter your details to enroll now!!</h2>
        <form action="/enrollcomplete.html">
            <input type="text" class="myinput" required placeholder="Enter your name" name="name">
            <input type="phone" class="myinput" placeholder="Enter your contact number" name="contact" required>
            <input type="email" class="myinput" placeholder="Enter your email id" name="emailid" required>
            <input type="text" class="myinput" placeholder="Enter your address" name="address" required>
            <textarea name="dancetype" class="textarea" cols="30" rows="10" placeholder="Enter more about yourself" required></textarea>
            <button type="submit" class="btn">JOIN</button>
        </form>
    </div>

    </footer>
